stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: rust:1.85
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/icarus-models
    expire_in: 1 week
  cache:
    key: "cargo-cache"
    paths:
      - target/
      - ~/.cargo/

test:
  stage: test
  image: rust:1.85
  script:
    - cargo test
  cache:
    key: "cargo-cache"
    paths:
      - target/
      - ~/.cargo/

deploy:
  stage: deploy
  image: rust:1.85
  script:
    - echo "Printing environment"
    - env
    - cargo login "$CARGO_LOGIN_TOKEN"
    - cargo publish
  dependencies:
    - build
  rules:
    - if: '$CI_COMMIT_TAG'
